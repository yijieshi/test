<!DOCTYPE html>
<html>
<head>
	<title>tabSwitchJQuery</title>
	<link rel="stylesheet" type="text/css" href="../css/tabSwitchJQuery.css">
</head>
<body>
	<div class="tab_board">
		<div class="tab_bar">
			<li id="add_bar">ADD</li>
			<li id="remove_bar">REMOVE</li>
			<li id="empty_bar">EMPTY</li>
		</div>
		<div class="tab_content">
			<button type="button" class="switch_button" id="add_input_button">ADD_INPUT</button>
			<button type="button" class="switch_button" id="remove_input_button">REMOVE_INPUT</button>
			<button type="button" class="switch_button" id="empty_input_button">EMPTY_INPUT</button>
		</div>
		<div id="show_board">
			<h2>HERE ARE THR RESULTS</h2>
			<div id="input_board"></div>

		</div>
	</div>


	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="../js/addAndRemoveJQuery.js"></script>
	<script src="../js/tabSwitchJQuery.js"></script>
</body>
</html>
