<!DOCTYPE html>
<html>
<head>
    <title>douban</title>
    <link rel="stylesheet" type="text/css" href="../css/douban.css">
</head>
<body>
    <div class='douban-nav'>
        <h1>
            <a href="">豆瓣</a>
        </h1>
        <div class='douban-nav-search'>
            <form>
                <span class='input-search'>
                    <input type="text" placeholder="书籍、电影、音乐、小组、小站、成员">
                </span>
                <span class='button-search'>
                    <input type="submit" value="搜索">
                </span>
            </form>
        </div>
        <div class='douban-nav-links'>
            <ul>
                <li>
                    <a href="" class="link-dushu">读书</a>
                </li>
                <li>
                    <a href="" class="link-dianying">电影</a>
                </li>
                <li>
                    <a href="" class="link-yinyue">音乐</a>
                </li>
                <li>
                    <a href="" class="link-xiaozu">小组</a>
                </li>
                <li>
                    <a href="" class="link-tongcheng">同城</a>
                </li>
                <li>
                    <a href="" class="link-fm">FM</a>
                </li>
                <li>
                    <a href="" class="link-shijian">时间</a>
                </li>
                <li>
                    <a href="" class="link-doupin">豆品</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="douban-reg">
        <div class='wrapper-reg'>
            <div class='douban-reg-app'>
                <p class='app-title'>豆瓣 6.0</p>
                <div class="app-slogan"></div>
                <a href="">下载豆瓣 App</a>
                <div class="app-qrcode"></div>
                <div class="app-qrcode-expand">
                    <img src="../img/douban/doubanapp_qrcode.png">
                    <p>iOS / Android 扫码直接下载</p>
                </div>
            </div>
            <div class="douban-reg-login">
                <div class="wrapper-login">
                    <div class="login-tab">
                        <div class="login-tab-qrcode">
                            <a href=""></a>
                        </div>
                        <ul>
                            <li class="phone-login">短信登陆/注册</li>
                            <li>密码登陆</li>
                        </ul>
                    </div>
                    <div class="login-content">
                        <div class="login-content-form">
                            <div class="login-content-form-tips">
                                登陆注册表示同意 
                                <a href="">豆瓣使用协议、隐私政策</a>
                            </div>
                            <div class="login-content-form-phone">
                                <div class="login-content-form-phone-field">
                                    <input type="phone" name="phone" placeholder="手机号">
                                    <div class="phone-area-code">+86</div>
                                </div>
                            </div>
                            <div class="login-content-form-codes">
                                <div class="login-content-form-codes-field">
                                    <input type="text" name="code" placeholder="验证码">
                                    <div class="codes-achievement">
                                        <a href="">获取验证码</a>
                                    </div>
                                </div>

                            </div>
                            <div class="login-content-form-submit">
                                <a href="">登陆豆瓣</a>
                            </div>
                        </div>
                        <div class="login-content-footer">
                            <div class="login-content-remember">
                                <input type="checkbox" id="login-conten-remember">
                                <label for="login-conten-remember">下次自动登陆</label>
                            </div>
                            <div class="login-content-link">
                                <a href="">收不到验证码</a>
                            </div>
                        </div>
                        <div class="login-content-3rd">
                            <div class="content-3rd-hd">第三方登陆</div>
                            <div class="content-3rd-bd">
                                <a href="" class="content-3rd-bd-wx"></a>
                                <a href="" class="content-3rd-bd-wb"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="douban-section-news">
        <div class="wrapper-section">
            <div class="douban-section-side douban-section-news-side">
                <div class="douban-section-news-side-">
                    
                </div>
            </div>
            <div class="douban-section-main">
                
            </div>
        </div>
    </div>
</body>
</html>
